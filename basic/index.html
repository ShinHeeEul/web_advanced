<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록, 리스트에 대한 실습입니다</h1>
    <!-- list >> <li>-->
        <!-- ol : 순서가 있는 리스트, ul : 순서가 없는 리스트-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ol>
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>

    <table border="1">
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>a</td>
            <td>b</td>
        </tr>
        
    </table>
</body>
</html>
